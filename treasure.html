<script>
  var ids;
  ids = ["fig0", "fig1", "fig2", "fig3", "fig4", "fig5", "fig6", "fig7", "fig8",
      "fig9", "fig10", "fig11", "fig12", "fig13", "fig14", "fig15", "fig16", "fig17",
      "fig18", "fig19", "fig20", "fig21", "fig22", "fig23", "fig24"
  ]
  var chestCount = 0;
  var score = 0;
  var lastCheck = 12;
  var treasureLocation = 18;
  function check(position) {
      treasure_fig = document.getElementById(ids[position])
      if (position == treasureLocation) {
        treasure_fig.src = "treasure.jpg";
      }
      else {
        treasure_fig.src = "empty_treasure.jpg"
      }
      chestCount += 1;
      score += 1;

      document.getElementById("chests").innerHTML = " Number of chests checked is " + chestCount + ".";
      document.getElementById("score").innerHTML = "Score is: " + score;
      lastCheck = position;
  }
function help() {
      row_element = parseInt(lastCheck / 5);
      column_element = parseInt(lastCheck % 5);
      treasure_rowcheck = parseInt(treasureLocation / 5);
      treasure_columncheck = parseInt(treasureLocation % 5);
      score += 2;
      document.getElementById("score").innerHTML = "Score is: " + score;

      if (row_element == treasure_rowcheck) {
          if (column_element > treasure_columncheck) {
              document.getElementById("help").innerHTML = "Left";
          }
          else if (column_element < treasure_columncheck) {
              document.getElementById("help").innerHTML = "Right";
          }
          else {
              document.getElementById("help").innerHTML = "Sorry, no help available";
          }
      }
      else if (column_element == treasure_columncheck) {
          if (row_element > treasure_rowcheck) {
              document.getElementById("help").innerHTML = "Up";
          }
          else if (row_element < treasure_rowcheck) {
              document.getElementById("help").innerHTML = "Down";
          }
          else {
              document.getElementById("help").innerHTML = "Sorry, no help available";
          }

      }
      else {
          document.getElementById("help").innerHTML = "Sorry, no help available";
      }
  }
</script>
